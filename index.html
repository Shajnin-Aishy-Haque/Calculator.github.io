<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="body">
    <div class="container">

        <h1>Calculator</h1>
        <div  >
                <p id="lastOperationHistory">10+10</p>
   
                <p  id="box">20</p>
        </div>

        <div class="keyboard">
          <button class="button">%</button>
          <button class="button">CE</button>
          <button class="button">C </button>
          <button class="button"><i class="fa-solid fa-delete-left fa-2xl"></i></button>
          <button class="button"><sup>1</sup>/ <sub>x</sub> </button>
          <button class="button"> <i>x <sup>2</sup></i></button>
          <button class="button"><i class="fa-solid fa-square-root-variable"></i></button>
          <button class="button" style=" background-color:  rgb(230, 138, 26) ">+</button>
          <button class="button"> 7</button>
          <button class="button"> 8</button>
          <button class="button"> 9</button>
          <button class="button" style="background-color: rgb(255,209,26);"> -</button>
          <button class="button">4 </button>
          <button class="button"> 5</button>
          <button class="button"> 6</button>
          <button class="button" style=" background-color:  rgb(230, 138, 26) "> x</button>
          <button class="button">1 </button>
          <button class="button"> 2</button>
          <button class="button"> 3</button>
          <button class="button" style=" background-color:  rgb(230, 138, 26) "> <i class="fa-solid fa-divide"></i></button>
          <button class="button"> <i class="fa-sharp fa-solid fa-plus-minus"></i></button>
          <button class="button"> 0</button>
          <button class="button"> .</button>
          <button class="button" style=" background-color:  rgb(230, 138, 26) "> =</button>
        </div>
        
    </div>





</div>











</body>
</html>
